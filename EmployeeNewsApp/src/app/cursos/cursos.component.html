<h1>OFERTAS DE CURSOS</h1>

<table class="table table-hover">
    <thead>
     <tr >
        <th>Nombre</th>
        <th>Duracion</th>
        <th>Salario</th>
     </tr>
    </thead>

        <tr *ngFor="let curso of cursos">

        </tr>
    </tbody>
  </table>
