<h1>OFERTAS DE EMPLEO</h1>

<div class="row">
    <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" name="filterOfertas" placeholder="Search..."
                [(ngModel)]="filterOfertas">
        </div>
    </div>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Duracion</th>
            <th>Salario</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let oferta of ofertas | filterOfertas:filterOfertas">
            <td>{{oferta.nombre}}</td>
            <td>{{oferta.duracion}}</td>
            <td>{{oferta.salario}}</td>

        </tr>
    </tbody>
</table>
